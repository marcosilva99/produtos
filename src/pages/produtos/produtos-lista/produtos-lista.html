<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of produtos | async">
      <ion-item>
        <h2> {{item.data.name}} </h2>
        <ion-avatar item-start>
          <img src="{{ item.data.imgUrl}} " class="img-thumbnail" style="max-width: 100px;" [hidden]="item.data.imgUrl==''">
        </ion-avatar>
        <p text-right>{{ item.data.price }} | currency:'BRL':true</p>
        <p>{{ item.data.categoryName }}</p>
        <ion-buttons end>
          <button ion-button color="secondary"><ion-icon name="create"></ion-icon>Editar</button>
          <button ion-button color="danger"><ion-icon name="trash"></ion-icon>Excluir</button>
        </ion-buttons>
        </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom> <!-- newItemProdutos é um método na classe produtos-lista.ts -->
      <button ion-fab (click)="newItemProdutos()"> <ion-icon name="add"></ion-icon> </button>
  </ion-fab>
</ion-content>
